<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Form</title>
  </head>
  <body>
    <section><a class="link" href="./index.html">Go to home</a></section>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-label form-text">
        Email
        <input
          class="feedback-input-email form-text"
          type="email"
          name="email"
          autofocus
        />
      </label>
      <label class="feedback-label form-text">
        Message
        <textarea
          class="textarea-message form-text"
          name="message"
          rows="8"
        ></textarea>
      </label>
      <button class="button" type="submit">Submit</button>
      <script type="module" src="./js/2-form.js"></script>
    </form>
  </body>
</html>
